<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist T-Shirt Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>T-Shirt Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart Icon">
            <span class="cart-count">0</span>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Discover Your Style</h2>
            <p>Minimalist designs for modern lifestyles</p>
            <button id="shop-now">Shop Now</button>
        </section>
        <section class="products" id="products">
            <!-- Product items will be injected here by JavaScript -->
        </section>
    </main>
    <div class="cart-modal" id="cart-modal">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be injected here by JavaScript -->
        </ul>
        <button id="close-cart">Close</button>
    </div>
    <footer>
        <p>&copy; 2024 T-Shirt Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
